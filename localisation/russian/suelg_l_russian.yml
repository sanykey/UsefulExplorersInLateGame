 edict_suelg_clear_projects:0 "Отменить все проекты §YР.И.§!"
 edict_suelg_clear_projects_desc:0 "Отменить все проекты §YРасширенное Исследование§! во всех системах вашей страны. Проекты можно будет возобновить для каждой системы, когда научный корабль выйдет на орбиту звезд этих систем."

 edict_suelg_disallow_auto_survey:0 "Запретить автоматическое §YР.И.§!"
 edict_suelg_disallow_auto_survey_desc:0 "Запретить научным кораблям автоматически создавать проекты §YРасширенное Исследование§! и изучать их без прямого приказа.\n\nАвтоматическое изучение проектов начинается после того как научный корабль завершил любой проект §YРасширенное Исследование§! по ващему приказу или когда научный корабль выходит на орбиту звезды. Во время автоматического исследования, если научный корабль не обнаружил ближайшие проекты §YРасширенное Исследование§!, то он создаёт проекты автоматически."

 edict_suelg_dont_create_projects:0 "Запретить создание проектов §ҮР.И.§!"
 edict_suelg_dont_create_projects_desc:0 "Не создавать проекты §ҮРасширенного Исследования§! когда научный корабль выходит на орбиту звезды."

