 suelg_advanced_survey_SP_1:0 "Расширенное исследование I"
 suelg_advanced_survey_SP_1_desc:0 "Детальное исследование некоторых регионов на поверности и в глубине планеты. В результате исследования могут быть обнаружены дополнительные источники ресурсов, аномалии, раскопки.\n\nНавык и черты лидера могут сократить время изучения проекта."

